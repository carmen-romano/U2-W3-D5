    <main class="d-flex flex-column align-items-center">
      <h1 class="mt-3">SETTINGS</h1>
      <h3 class="mt-3 mb-5" id="addProduct">Aggiungi un nuovo prodotto</h3>
      <form id="formBackOffice">
        <div class="input-group mb-4">
          <input
            id="nomeProdotto"
            type="text"
            class="form-control"
            placeholder="Nome del prodotto"
            aria-label="Nome del prodotto"
            aria-describedby="basic-addon1"
            required
          />
        </div>

        <div class="input-group mb-4">
          <input
            id="description"
            type="text"
            class="form-control"
            placeholder="Descrizione del prodotto"
            aria-label="Descrizione"
            aria-describedby="basic-addon2"
            required
          />
        </div>
        <div class="input-group mb-4">
          <input
            id="brand"
            type="text"
            class="form-control"
            placeholder="Nome del brand"
            aria-label="Nome del brand"
            required
          />
        </div>

        <div class="mb-4">
          <label for="basic-url" class="form-label"
            >Inserisci URL immagine prodotto</label
          >
          <div class="input-group">
            <span class="input-group-text" id="basic-addon3"
              >https://example.com/yourproduct/</span
            >
            <input
              id="url"
              type="text"
              class="form-control"
              id="basic-url"
              aria-describedby="basic-addon3 basic-addon4"
              required
            />
          </div>
          <div class="form-text" id="basic-addon4">Esempio URL da inserire</div>
        </div>

        <div class="input-group mb-4">
          <span class="input-group-text">â‚¬</span>
          <input
            id="price"
            type="number"
            class="form-control"
            aria-label="Amount (to the nearest dollar)"
            required
          />
          <span class="input-group-text">.00</span>
        </div>

        <div class="row mx-auto">
          <button
            class="btn btn-primary col-md-3 me-auto"
            type="submit"
            id="inviaDati"
          ></button>
          <button
            class="btn btn-danger col-md-3"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
            type="button"
            id="btnElimina"
          >
            Elimina
          </button>
          <!--MODALE-->
          <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <p id="responseModal">
                    Sei sicuro di voler eliminare questo prodotto?
                  </p>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Annulla
                  </button>
                  <button
                    type="button"
                    class="btn btn-primary"
                    data-bs-dismiss="modal"
                    id="resetBtn"
                  >
                    Si
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
