      <div class="collapse bg-dark" id="navbarToggleExternalContent">

            <div class="col-sm-8 col-md-7 py-4 text-white">

            </div>
          </div>
        </div>
      </div>
      <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid justify-content-between">
          <a href="index.html" class="navbar-brand d-flex align-items-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              aria-hidden="true"
              class="me-2"
              viewBox="0 0 24 24"
              focusable="false"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M10.5 1.5H8.25A2.25 2.25 0 0 0 6 3.75v16.5a2.25 2.25 0 0 0 2.25 2.25h7.5A2.25 2.25 0 0 0 18 20.25V3.75a2.25 2.25 0 0 0-2.25-2.25H13.5m-3 0V3h3V1.5m-3 0h3m-3 18.75h3"

          <button
            class="navbar-toggler"
            type="button"

          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>
    </header>
    <main class="d-flex flex-column align-items-center">
      <h1 class="mt-3">Back Office</h1>
      <h3 class="mt-3 mb-5">Aggiungi un nuovo prodotto</h3>
      <form id="formBackOffice">
        <div class="input-group mb-3">
          <input
            id="nomeProdotto"
            type="text"
            class="form-control"
            placeholder="Nome del prodotto"
            aria-label="Nome del prodotto"
            aria-describedby="basic-addon1"
            required
          />
        </div>

        <div class="input-group mb-3">
          <input
            id="description"
            type="text"
            class="form-control"
            placeholder="Descrizione del prodotto"
            aria-label="Descrizione"
            aria-describedby="basic-addon2"
            required
          />
        </div>
        <div class="input-group mb-3">
          <input
            id="brand"
            type="text"
            class="form-control"
            placeholder="Nome del brand"
            aria-label="Nome del brand"
            required
          />
        </div>

        <div class="mb-3">
          <label for="basic-url" class="form-label"
            >Inserisci URL immagine prodotto</label
          >
          <div class="input-group">
            <span class="input-group-text" id="basic-addon3"
              >https://example.com/imgYourProduct/</span
            >
            <input
              id="url"
              type="text"
              class="form-control"
              id="basic-url"
              aria-describedby="basic-addon3 basic-addon4"
              required
            />
          </div>
          <div class="form-text" id="basic-addon4">
            Esempio di cosa inserire nell'input
          </div>
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text">â‚¬</span>
          <input
            id="price"
            type="number"
            class="form-control"
            aria-label="Amount (to the nearest dollar)"
            required
          />
          <span class="input-group-text">.00</span>
        </div>

        <div class="row mx-auto">
          <button
            class="btn btn-primary col-md-3 me-auto"
            type="submit"
            id="inviaDati"
          ></button>
          <button
            class="btn btn-danger col-md-3"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
            type="button"
          >
            Elimina
          </button>
          <!--MODALE-->
          <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <p id="responseModal">
                    Sei sicuro di voler elimane questo prodotto?
                  </p>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Annulla
                  </button>
                  <button
                    type="button"
                    class="btn btn-primary"
                    data-bs-dismiss="modal"
                    id="resetBtn"
                  >
                    Si
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </main>
    <footer class="text-muted"></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
    <script src="backoffice.js"></script>
  </body>
</html>
